name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Create env file
        run: |
          cd frontend
          echo "VUE_APP_API_URL=http://3.253.62.183:5001/api" > .env.production

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VUE_APP_API_URL: http://3.253.62.183:5001/api

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist
          clean: true
